<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend mentor | Todo-list</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,400&display=swap');
      </style>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body id="body"  >
    <div class="image"></div>
    <div class="container">
        
        <div class="content">
            <div class="header"> 
                <h1>Todo</h1>
                <!--  -->
                <span id="switch-img" class="sun">
                    <img src="images/icon-sun.svg" id="sun-img" class="sun" alt="" onmousedown="swapimg()">
                </span>
             </div>
            
             
               
            <div class="input-box" id="input-box-div">
                <p><span class="span"></span></p>
                <input type="text" id="input-box" placeholder="Create Todo-task....." autocomplete="off">
            </div>
            
            <div class="tasks" id="tasks">
                <ul id="ul-container" >
                      
                </ul>



                <div class="footer flex-foot" id="footer">
                    <p><span id="items-count">0</span>items left</p>
                     <p onclick="clearcomp()" >Clear Completed</p>
                </div>

                


            </div>
            <div class="middle-options">
                <p class="options all-option" onclick="display_all()">all</p>
                <p class="options active-option" onclick="display_active()">active</p>
                <p class="options" id="completed-option" onclick="display_completed()">completed</p>
            </div>
           
        </div>
      
    </div>

    
    <script src="index.js"></script>
</body>
</html>
